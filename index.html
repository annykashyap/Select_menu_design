<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <div class="selector">
                <div id="selectfield">
                    <p id="selecttext">Select Social Media
                    </p>
                    <img src="./SelectMenu_Img/arrow.png" id="arrowicon">
                </div>
                <ul id="list" class="hide">

                    <li class="option">
                        <img src="./SelectMenu_Img/facebook.png">
                        <p>facebook</p>
                    </li>
                    <li class="option">
                        <img src="./SelectMenu_Img/instagram.png">
                        <p>Instagram</p>
                    </li>
                    <li class="option">
                        <img src="./SelectMenu_Img/twitter.png">
                        <p>twitter</p>
                    </li>

                    <li class="option">
                        <img src="./SelectMenu_Img/pinterest.png">
                        <p>pinterest</p>
                    </li>
                    <li class="option">
                        <img src="./SelectMenu_Img/whatsapp.png">
                        <p>whatsapp</p>
                    </li>
                    <li class="option">
                        <img src="./SelectMenu_Img/youtube.png">
                        <p>youtube</p>
                    </li>
                </ul>
            </div>

        </div>
        <!-----------------adding click functionalities----------->
        <script>

            var selectfield=document.getElementById("selectfield");
            var selecttext=document.getElementById("selecttext");
            var option=document.getElementsByClassName("option");
            var list=document.getElementById("list");
            var arrowicon=document.getElementById("arrowicon");
            selectfield.onclick=function(){
                
                list.classList.toggle("hide");
                arrowicon.classList.toggle("rotate");
            }
            for(option of option){
                option.onclick=function(){
                    selecttext.innerHTML=this.textContent;
                    list.classList.toggle("hide");
                    var arrowicon=document.getElementById("arrowicon");

                }
            }

        </script>

    </body>
</html>
